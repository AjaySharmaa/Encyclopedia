{% extends "encyclopedia/layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block body %}

    <ul>
        {% for entry in entries %}
            <li><a href= "{% url 'display' entry %}">{{ entry }}</a></li>
        {% empty %}
        Sorry,your search did not match any result.
        {% endfor %}
    </ul>
{% endblock %}
